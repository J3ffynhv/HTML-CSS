<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR code</title>
</head>
<body>
    <div class="container">
        <p>Entre com sua URL</p>
        <input type="text" placeholder="Texto ou URL" id="qrtexto">

        <div id="imgBox">
            <img src="" id="qrimage">
        </div>
        <button onclick="GeradorQR()">Gerador de QR Code</button>
    </div>
    <script>

        let imgBox = document.getElementById("imgBox");
        let qrimage = document.getElementById("qrimage");
        let qrtexto = document.getElementById("qrtexto");
        function GeradorQR(){
            qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtexto.value; 
            imgBox.classList.add("show-img");

        }
    </script>
</body>
</html>
