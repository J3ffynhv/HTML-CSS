<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempo</title>
</head>
<body>
    <div class="cartao">
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar cidade" spellcheck="false">
            <button><img src="images/search.png" alt="pesquisa"></button>
        </div>
        <div class="tempo">
            <img src="images/rain.png" alt="chuva" class="tempo_icone">
            <h1 class="temporal">24°C</h1>
            <h2 class="cidade">Itaíba</h2>
            <div class="detalhes">
                <div class="col-um">
                    <img src="images/humidity.png" alt="humidade">
                    <div>
                        <p class="humidade">79%</p>
                        <p>Humidade</p>

                    </div>
                </div>
            </div>
            <div class="tempo">
                    <div class="col-dois">
                        <img src="images/wind.png" alt="vento" class="imagi">
                        <div>
                            <p class="vento">13 Km/h</p>
                            <p>Velocidade do vento</p>
    
                        </div>
                    </div>
                </div>

        </div>
    </div>

    
</body>
</html>
